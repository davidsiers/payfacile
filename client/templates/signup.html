<template name="signup">

    <center>

        <form class="col s12" id="myForm" role="form" data-toggle="validator" action="demo_form.asp" method="post">
            <!--<svg height="150" width="150">
                <circle cx="80" cy="80" r="60" stroke="cyan" stroke-width="3" fill="white" opacity="1.0"/>
                <img x="40" y="30" class="logo" src="/img/Logo/ICONE_large.png">
            </svg>-->
            <img class="logo" src="/img/Logo/ICONE_large.png">
             <h1>SIGN UP</h1>

            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate" autocomplete="off">
                    <label for="first_name">First Name</label>
                    <!--<div class="red-text">
                        <i class="mdi-alert-warning">
                            ::before
                        </i> This field is required
                    </div>-->
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate" autocomplete="off">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="email" type="email" class="validate" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" autocomplete="off">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6"> <!--<div class="input-field col s12">-->
                    <input id="password" type="password" class="validate" pattern=".{6,}" title="Six or more characters" autocomplete="off">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="organisation" type="text" class="validate" autocomplete="off">
                    <label for="organisation">Organisation</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <!--<input type="text" class="form-control bfh-phone" data-format="+1 (ddd) ddd-dddd">-->
                    <input id="phone" type="text" class="validate"  pattern="[0-9]{9}" title="Input only numbers" autocomplete="off">
                    <label for="phone">Phone</label>
                </div>
            </div> <br>

        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="mdi-content-send right"></i>
        </button>
        </form>
    </center>
    <div class="holder">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</template>
