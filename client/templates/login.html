<template name="login" xmlns="http://www.w3.org/1999/html">

    <div class="container">
        <div class="row">
            <div class="col s12 m12 l6 main">
                <div class="col s12 m12 l12 lo">
                    <center> <img class="logo" style="align-content: center" src="/img/Logo/pay3.png"></center>
                </div>
                <div class="col s12 m12 l12 lo">
                    <h1 style="float: left">Log in</h1>
                </div>

                <div class="col s12 m6 l6 one" id="one">

                <center><button type="button" class="btn btn-social-login btn-google" id="toto"><i class="fa fa-google"></i>&nbsp; Log in with Google</button></center>
                <!--<button id="facebook-login" class="btn btn-default"> Log in with Facebook</button>-->

                {{#if currentUser}}
                    {{currentUser.services.facebook.name}}
                    {{currentUser.services.facebook.gender}}
                    <button id="logout">Logout</button>
                {{else}}
                <center><button id="toto" class="btn btn-default" > <i class="fa fa-facebook"></i>&nbsp; Log in with Facebook</button></center>
                {{/if}}

                    <center><button class="waves-effect waves-light btn" id="toto"><i class="fa fa-cc-stripe"></i> &nbsp; LOG IN WITH STRIPE</button></center>
            </div>

            <div class="vertical-line"></div>

                <div class="col s12 m6 l6 one">
                    <center><a class="waves-effect waves-light btn"  id="toto"  href="{{pathFor 'loginemail'}}"><i class="fa fa-envelope-o"></i>&nbsp;Log in with  E-MAIL</a></center>
            </div>

        </div>
</div>
        <div class="back">
            <a class="link" style="float: left;" href="{{pathFor 'signlog'}}"><i class="fa fa-chevron-left"></i>&nbsp; Back</a>
            <a class="link" style="float: right;" href="{{pathFor 'loginemail'}}">Log in&nbsp;<i class="fa fa-chevron-right"></i></a>
        </div>
        </div>
</template>
